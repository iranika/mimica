type RenkaList @model @auth(rules: [{allow: public, operations: [create, read]}, {allow: owner}]) {
  id: ID!
  auther: String!
  text: String!
  category: String
  date: AWSDateTime
  UserDashbordModel: UserDashbordModel @hasOne
}

type UserDashbordModel @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
}

type MileyPersonModel @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  kana: String
  born: AWSDate
  rip: AWSDate
  job: String
}
 